<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <ngx-spinner></ngx-spinner>
    <ngx-spinner
     bdColor="rgba(51,51,51,0.8)"
     size="medium"
     color="#fff"
     loadingText="Loading..."
     type="ball-scale-multiple">
</ngx-spinner>
  <div class="container">
    <h1>Register Here</h1>
    <label for="email"><b>Enter Amount to Register :</b></label>
    <input type="text" placeholder="Enter atleast 0.1 ether"  #reg_amt required>
    <input type="button" (click)="register(reg_amt.value)" class="btn btn-primary" value="Register" />
  </div>
  </body>
</html>
